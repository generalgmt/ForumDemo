<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="question.question"></h1>
		<small>
				<em class="text-muted">
					Posted on
					<span data-ng-bind="question.created | date:'mediumDate'"></span>
					by
					<span data-ng-bind="question.user.displayName"></span>
				</em>
			</small>
		<div class="pull-right" data-ng-show="authentication.user._id == question.user._id">
			<a class="btn btn-primary" href="/#!/questions/{{question._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="remove();">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			<a class="btn btn-primary" data-ng-click="show_comment();">
				<i class="glyphicon glyphicon-comment"></i>
			</a>
		</div>
		<h2><span data-ng-bind="question.comments.length"></span><span> Answers</span></h2><br>
		<div data-ng-repeat="com in question.comments">
			<div>
				<span data-ng-bind="com.comment"></span><br>
				<em class="text-muted">
					Posted on
					<span data-ng-bind="com.created | date:'mediumDate'"></span>
					by<span data-ng-bind="com.user.displayName"></span>
			</div>
		</div>
		<div data-ng-show="comment_state">
			<form class="form-horizontal" data-ng-submit="create_ans()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="comment">Comment</label>
                    <div class="controls">
						<textarea data-ng-model="comment" id="comment" class="form-control" cols="20" rows="5" placeholder="comment"></textarea>
					</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
		</div>
	</div>
</section>
